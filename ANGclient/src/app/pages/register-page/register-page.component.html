<section class="login-container">
  <div class="login-container-left">
    <img src="assets/images/register.svg" alt="login">
  </div>
  <div class="login-container-right">
    <form>
      <div class="login-container-right__title">
        Inscription
      </div>
      <div class="input">
        <img class="icon" src="assets/images/profile.svg" alt="profile">
        <input type="text" placeholder="Nom">
      </div>
      <div class="input">
        <img class="icon" src="assets/images/profile.svg" alt="profile">
        <input type="text" placeholder="Prénom">
      </div>
      <div class="input">
        <img class="icon" src="assets/images/envelope.svg" alt="email">
        <input type="email" placeholder="Email">
      </div>
      <div class="input">
        <img class="icon" src="assets/images/padlock.svg" alt="password">
        <input type="password" placeholder="Mot de passe">
      </div>
      <div class="input">
        <img class="icon" src="assets/images/padlock.svg" alt="password">
        <input type="password" placeholder="Confirmation du mot de passe">
      </div>
      <button type="submit" class="login-container-right__submit">
        Inscription
      </button>
      <a [routerLink]="'/login'" class="login-container-right__link">
        Vous avez déjà un compte ?
      </a>
    </form>
  </div>
</section>
